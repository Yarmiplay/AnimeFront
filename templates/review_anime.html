<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Anime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'topbar.html' %}
    <div class="anime-details">
        <div class="anime-details-left">
            <h1>{{ anime.title }}</h1>
            <img src="{{ anime.image_link }}" alt="{{ anime.title }}">
        </div>
        <div class="anime-details-right">
            <h1>Review Panel</h1>
    
            <form action="{{ url_for('review', anime_id=anime.id) }}" method="post" class="review-form">
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review_text" rows="12" cols="300" required>{{ existing_review.review | safe | default('')}}</textarea>
                </div>
    
                <div class="form-group">
                    <label for="star-rating">Star Rating:</label>
                    <div class="star-rating">
                        <span class="star-icon">â˜…</span>
                        <input type="number" id="star-rating" name="star_rating" min="1" max="10" value="{{ existing_review.stars | default('5') }}" style="width: 60px;" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit Review</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
